<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/home.css" />
  </head>
  <body class="visibility" id="mainBody">
    <div class="sticky">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">KFC</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  id="dashboard"
                  aria-current="page"
                  href="#"
                  >DASHBOARD</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" id="customer" href="#">CUSTOMER</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="fooditem"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  FOOD ITEM
                </a>
                <ul class="dropdown-menu" aria-labelledby="fooditem">
                  <li>
                    <a class="dropdown-item" href="#" id="addfood"
                      >ADD NEW FOOD ITEM</a
                    >
                  </li>

                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" id="viewfoods"
                      >VIEW ALL FOOD ITEMS</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="branch"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  BRANCH
                </a>
                <ul class="dropdown-menu" aria-labelledby="branch">
                  <li>
                    <a class="dropdown-item" id="addbranch">ADD NEW BRANCH</a>
                  </li>
                  <li>
                    <a class="dropdown-item" id="branch-request"
                      >BRANCH REQUESTS</a
                    >
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" id="viewbranches"
                      >VIEW ALL BRANCHES</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
            <a class="btn btn-secondary d-flex float-end" onclick="logout()"
              >LOGOUT</a
            >
          </div>
        </div>
      </nav>
    </div>

    <div class="container" id="dashboard-body">
      <div class="row">
        <h1>Dashboard Under Development</h1>
        <p>You will get the feed shortly</p>
      </div>
    </div>

    <embed
      class="visibility body-containt-size-correction"
      src="./customer.html"
      type="text/html"
      id="customer-body"
      style="overflow-y: scroll"
    />
    <embed
      class="visibility body-containt-size-correction"
      src="./addfood.html"
      type="text/html"
      id="addfood-body"
      style="overflow-y: scroll"
    />

    <embed
      class="visibility body-containt-size-correction"
      src="./addbranch.html"
      type="text/html"
      id="addbranch-body"
      style="overflow-y: scroll"
    />

    <embed
      class="visibility body-containt-size-correction"
      src="./branchrequest.html"
      type="text/html"
      id="branchrequest-body"
      style="overflow-y: scroll"
    />

    <embed
      class="visibility body-containt-size-correction"
      src="./branches.html"
      type="text/html"
      id="viewbranches-body"
      style="overflow-y: scroll"
    />

    <embed
      class="visibility body-containt-size-correction"
      src="./viewallfooditems.html"
      type="text/html"
      id="viewallfood-body"
      style="overflow-y: scroll"
    />
  </body>
  <script src="./js/navbar.js"></script>
</html>
