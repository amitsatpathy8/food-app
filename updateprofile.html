<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      body {
        height: 100vh;
        padding-top: 7%;
        background-image: url(./assets/update_profile_bg.jpg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
      }
      .container {
        width: 50%;
        padding: 4%;
        border-style: solid;
        border-width: 10px;
        border-color: #f3e7ca;
        backdrop-filter: blur(20px);
      }
      .text-white {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h2 class="display-6" style="color: #273b0e">Profile</h2>
      </div>
      <div class="row">
        <div class="col-12">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Full Name</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                name="name"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Gender</label>
              <select
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                name="gender"
              >
                <option selected>--select--</option>
                <option>MALE</option>
                <option>FEMALE</option>
                <option>OTHER</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Contact Number</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your contact information with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>

            <button
              type="submit"
              class="btn"
              style="background-color: #273b0e; color: white"
            >
              Update
            </button>
            <a class="btn" style="background-color: #273b0e; color: white">
              Add Payment Deatils
            </a>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
