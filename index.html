<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="mb-3">
          <h2 class="form-label text-bg heading-color">WELCOME ADMIN</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <form id="form" method="POST">
            <div class="mb-3">
              <div id="error-email" class="form-text" style="color: red"></div>
              <label
                for="exampleInputEmail1"
                class="form-label text-bg field-lable-color"
                >Email Address</label
              >
              <input
                type="email"
                class="form-control"
                aria-describedby="emailHelp"
                name="email"
              />
              <div
                id="emailHelp"
                class="form-text heading-color"
                style="color: #dcdcdc"
              >
                We never share your personal details with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <div id="error-pass" class="form-text" style="color: red"></div>
              <label
                for="exampleInputPassword1"
                class="form-label text-bg field-lable-color"
                >Password</label
              >
              <input type="password" class="form-control" name="pass" />
            </div>
            <button
              type="button"
              class="btn"
              style="color: white; background-color: #2456a3"
              onclick="validate()"
            >
              Login
            </button>
            <a
              href="signup.html"
              class="btn btn"
              style="color: white; background-color: #2456a3"
              >Don't Have an Account</a
            >
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
