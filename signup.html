<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      body {
        height: 100vh;
        background-image: url(../assets/signup.jpeg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        padding-top: 40px;
      }
      .container {
        width: 80%;
        padding: 40px;
        max-width: 900px;
        border-style: solid;
        border-color: #6c9cbf;
        background-color: white;
      }
      .error-message{
        color: red;
        font-size: small;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h2 class="display-6">SignUp to Enjoy All the Benifites</h2>
      </div>
      <div class="row">
        <div class="col-12">
          <form action="" id="form">
            <div class="mb-3">
              <div class="error-message" id="error-name"></div>
              <label for="exampleInputEmail1" class="form-label"
                >Full Name</label
              >
              <input
                type="text"
                class="form-control"
                aria-describedby="emailHelp"
                name="name"
              />
            </div>
            <div class="mb-3">
              <div class="error-message" id="error-gender"></div>
              <label for="exampleInputEmail1" class="form-label">Gender</label>
              <select
                class="form-control"
                aria-describedby="emailHelp"
                name="gender"
              >
                <option selected>--select--</option>
                <option>MALE</option>
                <option>FEMALE</option>
                <option>OTHER</option>
              </select>
            </div>
            <div class="mb-3">
              <div class="error-message" id="error-mob"></div>
              <label for="exampleInputEmail1" class="form-label"
                >Contact Number</label
              >
              <input
                type="number"
                class="form-control"
                aria-describedby="emailHelp"
                name="mob"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your contact information with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <div class="error-message" id="error-email"></div>
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                aria-describedby="emailHelp"
                name="email"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <div class="error-message" id="error-pass"></div>
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                name="password"
              />
              <div id="emailHelp" class="form-text">
                Password must be of more than 5 digit or letter.
              </div>
            </div>
            <div id="error-term" class="form-text" style="color: red;visibility:hidden ;">
              Please agree the terms and conditions.
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                name="term"
              />
              <label class="form-check-label" for="exampleCheck1"
                >I agree to all terms and conditions.</label
              >
            </div>
            <button
              type="button"
              class="btn"
              style="background-color: #6c9cbf; color: white"
              onclick="validate()"
            >
              SignUp
            </button>
            <a
              href="index.html"
              class="btn float-end"
              style="color: white; background-color: #869799; "
            >
              Already, have an Account
            </a>
          </form>
        </div>
      </div>
      
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/signup.js"></script>
  </body>
</html>
